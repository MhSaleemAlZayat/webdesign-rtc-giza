<html>
    <head>
        <title>Forms Input Radio Type</title>
    </head>
    <body>
        <h1>Forms Input Radio Type</h1>
        <form>
            <input type="radio" id="araib" name="language" value="1">
            <label for="araib">Arabic</label>
            <input type="radio" id="english" name="language" value="2">
            <label for="english">English</label>
            <input type="radio" id="frensh"name="language" value="3" checked>
            <label for="frensh">Frensh</label>
            <input type="radio" id="german" name="language" value="4">
            <label for="german">German</label>
        </form>
    </body>
</html>
