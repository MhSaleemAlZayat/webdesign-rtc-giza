<!DOCTYPE html>
<html>
    <head>
        <title>Floating Block Element</title>
        <style>
            p.float {
                float: left;
                width: 400px;
                margin: 0px;
                background: #CCC;
                border: 1px solid red;
            }
            p{
                border: 1px solid blue;
            }
        </style>
    </head>
    <body>
            <p>P1</p>
            <p class="float" style="height:80px;" >P2</p>
            <p class="float" style="height:100px;">P3</p>
            <p class="float" style="height:120px;">P4</p>
            <p class="float"style="height:100px;">P5</p>
            <p >P6</p>
            <p>P7</p>
            <p>P8</p>
            <p>P9</p>
            <p>P10</p>
            
    </body>
</html>
